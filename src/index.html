<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 13</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://s.electerious.com/basicLightbox/dist/basicLightbox.min.css"
    />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <h4>Введи картинку своей мечты!</h4>
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
      <div><button type="submit">Search</button></div>
    </form>

    <ul class="gallery"></ul>

    <div class="box-load-more"><button type="submit" data-action="load-more">Load more</button></div>

    <div class="spinner-overlay is-hidden" id="spinner">
      <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
    </div>
  </body>
</html>
